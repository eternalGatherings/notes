    <!-- scoped styles for the login modal (keeps theme by reusing app classes) -->
    <style>
        /* Constrain dialog and add padding */
        #admin-login-overlay .Dialog__StyledDialog-sc-uaxjsn-1 { width: 90%; max-width: 400px; }
        #admin-login-overlay .DialogOverflowWrapper { padding: 16px; box-sizing: border-box; }
        #admin-login-overlay .eIrrGP { padding: 8px 0; }

        /* visible state: translucent + blur fallback */
        #admin-login-overlay[aria-hidden="false"] {
            display: flex !important; align-items: center; justify-content: center;
            background: rgba(2,6,23,0.45); -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
        }
        #admin-login-overlay .Dialog__StyledDialog-sc-uaxjsn-1 { backdrop-filter: none; -webkit-backdrop-filter: none; }

        /* divider under title */
        #admin-login-overlay .admin-divider { height:1px; width:100%; background:var(--borderColor-default,#243044); margin:8px 0 12px; opacity:0.9 }

        /* hide browser autofill icons/buttons */
        input::-webkit-credentials-auto-fill-button, input::-webkit-credentials-auto-fill-button-container,
        input::-webkit-autofill-button, input::-webkit-password-autofill-button { display:none !important; -webkit-appearance:none !important }
        input::-ms-clear, input::-ms-reveal { display:none; width:0; height:0 }
        #admin-login-overlay input[type="text"], #admin-login-overlay input[type="password"] { background-image:none !important }
    </style>

    <!-- Admin shell: login modal + root container. Actual admin content is loaded dynamically after login. -->
    <div id="admin-root" aria-live="polite"></div>

    <!-- Admin login modal markup - reuse app dialog classes for consistent theme -->
    <div id="admin-login-overlay" class="Dialog__Backdrop-sc-uaxjsn-0 iQdLGg" aria-hidden="true">
        <div class="Dialog__StyledDialog-sc-uaxjsn-1 iXYcHE" role="dialog" aria-modal="true" aria-labelledby="admin-login-title">
            <span class="sentinel" tabindex="0" aria-hidden="true"></span>
            <div class="Box-sc-g0xbh4-0 hdShgm DialogOverflowWrapper">
                <section aria-labelledby="admin-login-title" class="Box-sc-g0xbh4-0 eIrrGP">
                    <h2 id="admin-login-title" class="f5 text-bold">Admin Login</h2>
                    <div class="admin-divider" aria-hidden="true"></div>
                    <form id="admin-login-form" autocomplete="off">
                        <label for="admin-username">Username</label>
                        <input id="admin-username" type="text" name="username" autocomplete="username" required />
                        <label for="admin-password">Password</label>
                        <input id="admin-password" type="password" name="password" autocomplete="current-password" required />
                        <div class="btns">
                            <button type="button" class="btn-secondary" id="admin-login-cancel">Cancel</button>
                            <button type="submit" class="btn-primary" id="admin-login-submit">Login</button>
                        </div>
                        <div id="admin-login-msg" style="margin-top:8px;font-size:13px;color:#f87171;display:none"></div>
                    </form>
                </section>
            </div>
            <span class="sentinel" tabindex="0" aria-hidden="true"></span>
        </div>
    </div>

    <script src="../res/scripts/script.js"></script>
